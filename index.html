<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Box - Bishwa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">submit</button>
        <div id="pop-up" class="popup">
            <div class="top-tick">❤️</div>
            <h2>Congratulations!</h2>
            <p>Your details has been successfully submitted. Thanks for your trust!</p>
            <button type="button" onclick="closePopup()">close</button>
        </div>
    </div>
    <script>
        function openPopup() {
            setTimeout(() => {
                document.getElementById("pop-up").classList.add("animate-popup");
            }, 500)
        }

        function closePopup() {
            document.getElementById("pop-up").classList.remove("animate-popup");
        }
    </script>
</body>
</html>
